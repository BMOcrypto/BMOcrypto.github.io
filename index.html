---
layout: default
title: "Home"
description: "{{ site.description }}"
permalink: "/"
---

<section class="hero">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</section>

<section class="summaries">
  <h2>Book Summaries</h2>
  <ul>
    {% for page in site.pages %}
      {% if page.layout == "summary" %}
        <li>
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
